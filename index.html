
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Painel Administrativo Retro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FFD700", // Electric Yellow
              "accent-orange": "#D94F2B",
              "accent-cyan": "#22D3EE",
              "accent-mustard": "#CA8A04",
              "retro-red": "#D35436",
              "retro-blue": "#5BC0DE",
              "background-light": "#E5E5E5",
              "background-dark": "#1A1A1A",
              "surface-light": "#F0F0F0",
              "surface-dark": "#2A2A2A",
              "brutal-black": "#000000",
            },
            fontFamily: {
              mono: ["'Space Mono'", "monospace"],
              display: ["'Space Mono'", "monospace"],
            },
            boxShadow: {
              'brutal': '4px 4px 0px 0px rgba(0,0,0,1)',
              'brutal-white': '4px 4px 0px 0px rgba(255,255,255,1)',
              'brutal-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
            }
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Space Mono', monospace;
      }
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url('https://www.transparenttextures.com/patterns/p6.png');
      }
      .concrete-texture {
        background-image: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      }
      .dark .concrete-texture {
        background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
      }
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-left: 3px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 3px solid #f1f1f1;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark transition-colors duration-300 overflow-x-hidden">
    <div id="root"></div>
    <div class="noise-overlay"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
